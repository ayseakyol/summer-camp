<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ab20063917.js"
      crossorigin="anonymous"
    ></script>
    <title>summer-camp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script type="module">
      import { init } from "./app/init.js";
      window.onload = init;
    </script>
  </head>
  <body>
    <header class="jumbotron text-center">
      <h1 class="display-4 text-center">
        <i class="far fa-sun text-primary"></i>
        Summer
        <span class="text-primary">Camp</span> Form
      </h1>
    </header>

    <!-- this is the main div -->
    <div class="container bg-light">
     
      <!-- first form for post-->
      <div class="col-12">
        <form action="/api/participants" method="POST"> 
          <label for="firstName">First Name</label>
          <input name="firstName" type="text" class="form-control" />
          <label for="lastName">Last Name</label>
          <input name="lastName" type="text" class="form-control" />
          <label for="email">Email</label>
          <input name="email" type="text" class="form-control" />
          <label for="age">Age</label>
          <input name="age" type="number" class="form-control" />
          <button type="submit" class="btn btn-primary btn-block mt-4"> Sign In</button>
        </form>
      </div>

      <!-- modal content to see one participant-->
      <div class="col-12 mt-3">
        <div id="viewModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">View Your Application Form </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <form action="/api/participants/view" method="POST">
                  <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">Your Application ID</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="id">
                    </div>
                  </div>
                  <div class="row">
                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm ml-1 bg-info">View</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm align-self-center">
        <a role="button" class="btn btn-block  btn-secondary text-white" data-toggle="modal" data-target="#viewModal">View
          Your Application</a>
      </div>
      
      <!-- modal content to change one participant-->
      <div class="col-12 mt-3">
        <div id="changeModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Change Your Application </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <form action="/api/participants/change" method="POST">
                  <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">Your Application ID</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="id">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="firstName">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="lastName">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="age">
                    </div>
                  </div>
                  <div class="row">
                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm ml-1 bg-primary">Change</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm align-self-center">
        <a role="button" class="btn btn-block btn-secondary text-white" data-toggle="modal"
          data-target="#changeModal">Change Your Application</a>
      </div>

      <!-- this is the modal form to delete application -->
      <div class="col-12 mt-3">
        <div id="deleteModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Delete Your Application Form </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <form action="/api/participants/delete" method="POST">
                  <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">Your Application ID</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="id">
                    </div>
                  </div>
                  <div class="row">
                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm ml-1 bg-danger">Delete</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm align-self-center">
          <a role="button" class="btn btn-block  btn-secondary text-white" data-toggle="modal" data-target="#deleteModal">Delete
            Your Application</a>
        </div>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    </div>
  </body>
</html>
